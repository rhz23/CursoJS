<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>Cabeçalho</h1>
            <p>O formulário</p>

            <fieldset>
                <legend> Descrição</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>
        </section>
    </form>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev">Sou um Dev1: </label>
                <input type="checkbox" id="dev1" name="dev1" value="sim" ><br>
            <label for="dev">Sou um Dev2: </label>
                <input type="checkbox" id="dev2" name="dev2" value="sim" ><br>
            <label for="dev">Sou um Dev3: </label>
                <input type="checkbox" id="dev3" name="dev3" value="sim" ><br>
        </p>

        <p>
            Genero <br>
            <label for="feminino">Feminino: </label>
                <input type="radio" id="feminino" name="genero" value="feminino" ><br>
            <label for="maculino">Masculino: </label>
                <input type="radio" id="masculino" name="genero" value="masculino" ><br>
            <label for="dev">Outro ou Outra: </label>
                <input type="radio" id="outro" name="genero" value="outro" ><br>
        </p>

        <p>
            <label for="date">Date: </label>
                <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Date Time: </label>
                <input type="datetime-local" id="Date name="date" value="2020-04-20">
        </p>

        <p>
            <label for="time">Time: </label>
                <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Cor Preferida: </label>
                <input type="color" id="cor" name="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto: </label>
                <input type="file" id="file" name="file" placeholder="ex.: email@email.com" accept=".png,.jpg,image/*" multiple>
        </p>

        <p>
            <label for="number">Number: </label>
                <input type="number" id="number" name="number" placeholder="digite um numero" min="10" max="50", step="5">
        </p>

        <p>
            <label for="password">Senha: </label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range: </label>
                <input type="range" id="range" name="range" min="0" max="10" step="2">
        </p>

        <input type="range" list="tickmarks">

        <datalist id="tickmarks">
            <option value="0" label="0%">
            <option value="10" >
            <option value="20" >
            <option value="30" >
            <option value="40" >
            <option value="50" label="50%">
            <option value="60" >
            <option value="70" >
            <option value="80" >
            <option value="90">
            <option value="100" label="100%">
        </datalist>


        <p>
            <label for="url">Sua URL: </label>
                <input type="url" id="url" name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Search: </label>
                <input type="search" id="search" name="search" placeholder="Search">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <optgroup Label="Grupo 1">
                    <option value="qualquer 1" label="Label 1">
                    <option value="qualquer 2" label="Label 2">
                    <option value="qualquer 3" label="Label 3">
                    <option value="qualquer 4" label="Label 4">
                    <option value="qualquer 5" label="Label 5">
                </optgroup>
                <optgroup Label="Grupo 2">
                    <option value="qualquer 1" label="Label 1">
                    <option value="qualquer 2" label="Label 2">
                    <option value="qualquer 3" label="Label 3">
                    <option value="qualquer 4" label="Label 4">
                    <option value="qualquer 5" label="Label 5">
                </optgroup>

            </select>
        </p>


        <p>
            <label for="textarea">textarea: </label>
                <textarea name="textarea" id="textarea" rows="5" cols="10">Alguma coisa</textarea>
        </p>


        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>



    </form>
</body>
</html>
